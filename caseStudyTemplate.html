    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow-x: hidden; overflow-y: auto; }
        .iframe-container { height: calc(100vh - 180px); width: 100%; margin-top: 140px; margin-bottom: 100px; }
        .iframe-container iframe { width: 100%; height: 100%; border: none; }
        
        /* Footer Styles */
        .s-footer { 
            background-color: #050505;
            padding: 3rem 0;
            position: relative;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
        }
        .s-footer .row { 
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 3rem;
        }
        .s-footer .social { 
            margin-bottom: 1.5rem;
        }
        .s-footer .social a {
            color: rgba(255, 255, 255, 0.4);
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: all .3s;
        }
        .s-footer .social a:hover { 
            color: #ffffff;
        }
        .s-footer .copyright span { 
            font-size: 14px;
        }
        
        /* Fix for navigation menu clash */
        .header-nav-wrap { width: 100%; padding-right: 150px; }
        .header-nav { display: flex; flex-wrap: nowrap; justify-content: flex-start; gap: 15px; padding: 1.4rem 0; margin: 0; }
        .header-nav li { white-space: nowrap; }
        .header-nav a { padding: 0 8px; font-size: 14px; }
        
        @media screen and (max-width: 1200px) {
            .header-nav-wrap { padding-right: 120px; }
            .header-nav { gap: 10px; }
            .header-nav a { padding: 0 5px; font-size: 13px; }
        }
        
        @media screen and (max-width: 900px) {
            .header-nav-wrap { padding-right: 0; }
            .header-nav { flex-direction: column; gap: 5px; }
            .header-nav li { text-align: center; }
        }
    </style>
</head>
